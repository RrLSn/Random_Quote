<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <button type="button" class="button" id="button">Generate Quote</button>
        <div class="quote">
            <p><img src="./media/double-quotes-l.png" >Life is like a landscape. You live in the midst of it but can describe it only from the vantage point of distance.</p>
        </div>
        <div class="author"><p>Charles Lindbergh</p></div>
    </main>
</body>
</html>
